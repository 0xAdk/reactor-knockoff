<!doctype html>
<html>
<head>
	<title>Reactor Knockoff</title>

	<link href='https://fonts.googleapis.com/css?family=Jura:400,600|Orbitron:900' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="css/reset.css"/>
	<link rel="stylesheet" href="css/app.css"/>
</head>
<body>
	<header id="main_header">
		<h1 class="heading">Reactor Knockoff</h1>
	</header>
	<main id="main" class="reactor_showing">
		<div id="secondary" class="panel_holder">
			<section id="stats_section" class="panel">
				<h2 class="heading">Stats</h2>
				<section id="heat">
					<h3 class="heading">Heat</h3>
					<div id="heat_indicator">
						<span id="heat_text">
							<span id="current_heat">0</span>/<span id="max_heat">0</span>
						</span>
						<span id="heat_percentage"></span>
					</div>
					<button id="reduce_heat">
						<span id="manual_heat_reduce"></span> Heat
						(<span id="auto_heat_reduce"></span>/tick)
					</button>
				</section>
				<div id="power_section">
					<section id="power">
						<h3 class="heading">Power</h3>
						<div id="power_indicator">
							<span id="power_text"><span id="current_power">0</span>/<span id="max_power">0</span></span>
							<span id="power_percentage"></span>
						</div>
					</section>
					<button id="sell">Sell</button>
				</div>
				<p id="money_wrapper">$<span id="money">0</span></p>
				<!-- button id="scrounge">Scrounge for Cash</button -->
			</section>

			<section id="parts_section" class="panel">
				<h2 class="heading">Parts</h2>

				<menu id="parts_nav" class="subpanel_alt">
					<button id="show_normal" class="nav" data-section="parts_section" data-page="parts">Normal</button>
					<button id="show_experimental" class="nav" data-section="parts_section" data-page="experimental_parts">Experimental</button>
				</menu>

				<menu id="parts" class="page subpanel showing">
					<menu id="power">
						<menu id="cells" class="cells"></menu>
						<menu id="reflectors"></menu>
						<menu id="capacitors"></menu>
					</menu>
					<menu id="cooling">
					</menu>
				</menu>

				<menu id="experimental_parts" class="page subpanel">
					<menu id="xcells" class="cells"></menu>
				</menu>
			</section>
		</div>

		<div id="primary" class="panel_holder">
			<div id="tooltip_nav" class="panel">
				<section id="tooltip">
					<h2 class="headline" id="tooltip_name" title="Name"></h2>
					<p id="tooltip_description" title="Description"></p>
					<p id="tooltip_cost" title="Cost"></p>
					<p id="tooltip_sells" title="Sells for"></p>
					<p id="tooltip_heat_per" title="Heat per tick"></p>
					<p id="tooltip_power_per" title="Power per tick"></p>
					<p id="tooltip_heat_wrapper" title="Heat per tick">
						<span id="tooltip_heat"></span>/<span id="tooltip_max_heat"></span>
					</p>
				</section>

				<menu id="nav">
					<menu id="game_nav">
						<button id="save">Save</button>
						<button id="options">Options</button>
					</menu>

					<menu id="pages_nav">
						<button id="show_reactor" class="nav" data-section="reactor_upgrades" data-page="reactor_section">Reactor</button>
						<button id="show_upgrades" class="nav" data-section="reactor_upgrades" data-page="upgrades_section">Upgrades</button>
						<button id="show_experiments" class="nav" data-section="reactor_upgrades" data-page="experimental_upgrades_section">Experiments</button>
					</menu>

					<menu id="controls_nav">
						<button id="disable_auto">Disable Auto Sell</button>
						<button id="enable_auto">Enable Auto Sell</button>
						<button id="pause">Pause</button>
						<button id="unpause">Unpause</button>
					</menu>
				</menu>
			</div>

			<div id="reactor_upgrades" class="panel">
				<section id="reactor_section" class="page showing">
					<h2 class="heading">Reactor</h2>
					<div id="reactor" class="subpanel">
					</div>
				</section>

				<section id="upgrades_section" class="page">
					<h2 class="heading">Upgrades</h2>
					<div id="upgrades">
						<div id="cell_upgrades">
							<div id="cell_tick_upgrades">

							</div>
							<div id="cell_power_upgrades">

							</div>
							<div id="cell_perpetual_upgrades">

							</div>
						</div>
						<div id="other_upgrades">

						</div>
						<div id="vent_upgrades">

						</div>
						<div id="exchanger_upgrades">

						</div>
					</div>
				</section>

				<section id="experimental_upgrades_section" class="page">
					<h2 class="heading">Experimental Upgrades</h2>
					<div id="experimental_upgrades">
						<div id="xlaboratory"></div>

						<div id="xboost"></div>

						<div id="xcells"></div>

						<div id="xcell_boost"></div>

						<div id="xother"></div>
					</div>
				</section>
			</div>
		</div>
	</main>

	<script src="js/app.js"></script>
</body>
</html>
