<!doctype html>
<html>
<head>
	<title>Reactor Knockoff</title>

	<link rel="stylesheet" href="css/reset.css"/>
	<link rel="stylesheet" href="css/app.css"/>
</head>
<body>
	<header id="main_header">
		<h1 class="heading">Reactor Knockoff</h1>
	</header>
	<main id="main">
		<div id="secondary">
			<section id="stats_section">
				<h2 class="heading">Stats</h2>
				<section id="heat">
					<h3 class="heading">Heat</h3>
					<div id="heat_indicator">
						<span id="heat_text">
							<span id="current_heat">0</span>/<span id="max_heat">0</span>
						</span>
						<span id="heat_percentage"></span>
					</div>
					<button id="reduce_heat">
						<span id="manual_heat_reduce"></span> Heat
						(<span id="auto_heat_reduce"></span> per tick)
					</button>
				</section>
				<section id="power">
					<h3 class="heading">Power</h3>
					<div id="power_indicator">
						<span id="power_text"><span id="current_power">0</span>/<span id="max_power">0</span></span>
						<span id="power_percentage"></span>
					</div>
				</section>
				<button id="sell">Sell</button>
				<p id="money_wrapper">$<span id="money">0</span></p>
				<button id="scrounge">Scrounge for Cash</button>
			</section>

			<section id="parts_section">
				<h2 class="heading">Parts</h2>
				<menu id="parts">
					<menu id="power">
						<menu id="cells"></menu>
						<menu id="reflectors"></menu>
						<menu id="capacitors"></menu>
					</menu>
					<menu id="cooling">
					</menu>
				</menu>
			</section>
		</div>

		<div id="primary">
			<menu id="nav">
				<button id="save">Save</button>
				<button id="show_upgrades">Upgrades</button>
			</menu>

			<section id="reactor_section">
				<h2 class="heading">Reactor</h2>
				<div id="reactor">
				</div>
			</section>

			<section id="upgrades_section">
				<h2 class="heading">Upgrades</h2>
				<div id="upgrades">
					<div id="cell_upgrades">
						<div id="cell_tick_upgrades">

						</div>
						<div id="cell_power_upgrades">

						</div>
						<div id="cell_perpetual_upgrades">

						</div>
					</div>
					<div id="other_upgrades">

					</div>
					<div id="vent_upgrades">

					</div>
					<div id="exchanger_upgrades">

					</div>
				</div>
			</section>
		</div>
	</main>

	<script src="js/app.js"></script>
</body>
</html>
